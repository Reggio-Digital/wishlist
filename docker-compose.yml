version: '3.8'

services:
  # Wishlist App Service (Next.js with integrated API)
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_DEFAULT_LOCALE=${DEFAULT_LANGUAGE:-en}
    container_name: wishlist-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - DEFAULT_CURRENCY=${DEFAULT_CURRENCY:-USD}
      - NEXT_PUBLIC_DEFAULT_LOCALE=${DEFAULT_LANGUAGE:-en}
      - TZ=${TZ:-America/New_York}
    volumes:
      # Persist database and secrets
      - wishlist-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - wishlist-network

  # Optional: Nginx reverse proxy
  # Uncomment to use Nginx as a reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: wishlist-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - wishlist-network

volumes:
  wishlist-data:
    driver: local

networks:
  wishlist-network:
    driver: bridge
